<main>

	<style>

		.login-outer {
			height: 100%;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			justify-content: center;
			align-items: center;
			align-content: stretch;
		}

		.login-inner {
			height: 175px;
			width: 400px;
		}

		.input {
			width: 140px;
		}

	</style>

	<div class=login-outer>

		<div class="login-inner w2ui-reset w2ui-form">

				<div class="w2ui-form-box"><div class="w2ui-form-header"/></div>

				<div class="w2ui-page page-0">

					  <div class="w2ui-field">
						 <label>Login</label>
						 <div><input name=login class="w2ui-input" type=text></div>
					  </div>

					  <div class="w2ui-field">
						 <label>Пароль</label>
						 <div><input name=password class="w2ui-input" type=password></div>
					  </div>

				</div>

				<div class="w2ui-buttons">
					<button name="execute" class="w2ui-btn">Войти</button>
				</div>

			</div>

		</div>

	</div>

</main>
