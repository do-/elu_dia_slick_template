<div class=login-outer>

				<div class="w2ui-form-header">Вход в систему</div>
			</div>

			<div class="w2ui-page page-0" style="overflow:inherit">

				  <div class="w2ui-field">
					 <label>Login</label>
					 <div><input name="login" class="w2ui-input" type="text"></div>
				  </div>
				  <div class="w2ui-field">
					 <label>Пароль</label>
					 <div><input name="password" class="w2ui-input" type="password"></div>
				  </div>

			</div>

			<div class="w2ui-buttons">
				<button name="execute" class="w2ui-btn" style="">Войти</button>
			</div>

		</div>

	</div>
</div>
